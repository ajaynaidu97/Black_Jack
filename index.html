<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <input id="ip" type="text" placeholder="Enter the bid amount" name="numonly"  maxlength="4">
        <br>
        <button class="clicker" onclick="startGame()">START GAME</button>
        <br>
        <button class="clicker" onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
        <script src="index.js"></script>
    </body>
</html>
